<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: lightgreen;
           
        }
         label{
            text-align: left;
         }
         div{
            width: 500px;
            height:300px;
            border: 1px white solid;
            border-radius: 5px;
            text-align: center;
            background-color: white;
         }
         input{
            background-color: rgb(148, 251, 179);
            margin-bottom: 15px;
         }
         button{
            margin-bottom: 15px;
            background-color: rgb(63, 219, 133);
         }
         h1{
            color: palevioletred;
         }
    </style>
</head>
<body>
    <div>

        <h1>Temperature Converter</h1>
        <label for="" >Celsius:</label> 
        <input type="number" id="celsius"><br>
        
        <label for="" >Kelvin:</label> 
        <input type="number" id="kelvin"><br>
        <label for="">Farenheit:</label> 
        <input type="number" id="fahren"><br>
        <p>If u type any one of them u get other 2 values</p>
        <button id="submit" onclick="temperature()">submit</button> 
    </div>
    <script src="script.js"></script>
</body>
</html>
